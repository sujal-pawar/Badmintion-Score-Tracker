<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Score Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!--font link1-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--font link2-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Badminton Score Tracker</h1>
    <div class="container col">
        <div class="row container">
            <div class="player-input">
                <label for="player1Name">Player 1 :  </label>
                <input type="text" id="player1Name" placeholder=" Enter Player 1 Name"><br><br>
                <label for="player2Name">Player 2 :  </label>
                <input type="text" id="player2Name" placeholder=" Enter Player 2 Name">
            </div>
        </div>

        <div class="col">
            <div class="row player" id="player1">
                <h2><span id="player1DisplayName">Player 1</span></h2>
                <div class="score" id="player1Score">0</div>
                <button onclick="match.pointToPlayer(1)">P1 Scores</button>
            </div>
            <div class="row player" id="player2">
                <h2><span id="player2DisplayName">Player 2</span></h2>
                <div class="score" id="player2Score">0</div>
                <button onclick="match.pointToPlayer(2)">P2 Scores</button>
            </div>
        </div>

        <button id="reset" onclick="match.resetMatch()">Reset Match</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
