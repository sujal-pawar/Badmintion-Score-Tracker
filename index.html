<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Badminton Score Tracker</h1>
    <div class="container col">
    <div class="row container">

        <div class="player-input">
            <label for="player1Name">Player 1 Name: </label>
            <input type="text" id="player1Name" placeholder=" Enter Player 1 Name"><br><br>
            <label for="player2Name">Player 2 Name: </label>
            <input type="text" id="player2Name" placeholder=" Enter Player 2 Name">
        </div>
        </div>
    

        <div class="col">
        <div class="row player" id="player1">
            <h2><span id="player1DisplayName">Player 1</span></h2>
            <div class="score" id="player1Score">0</div>
            <button onclick="match.pointToPlayer(1)">Player 1 Scores</button>
        </div>
        <div class="row player" id="player2">
            <h2><span id="player2DisplayName">Player 2</span></h2>
            <div class="score" id="player2Score">0</div>
            <button onclick="match.pointToPlayer(2)">Player 2 Scores</button>
        </div>
        </div>

    <button id="reset" onclick="match.resetMatch()">Reset Match</button>
    </div>
    </div>
</div>

    <script src="app.js"></script>
</body>

</html>
